<div class="container-fluid main-margin">
  <div class="row">
    <div class="col-md-12 col-sm-12 text-center">
      <h3>Moodle Quiz Analyze Results</h3><hr>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-sm-12">
        <div class="card">
          <div class="card-header">
            Full Report
          </div>
          <div class="card-body">
            <!-- <h5 class="card-title">Topic Type</h5> -->
            <p class="card-text">No of Questions : {{quizResults.totalQuestions}}</p>
            <p class="card-text">No of MCQs : {{quizResults.multiChoice}}</p>
            <p class="card-text">No of True/False: {{quizResults.trueFalse}}</p>
          </div>
        </div>   
    </div> 
  </div>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">

        <a href="moodle" class="btn btn-primary" style="margin-top: 15px">Go back</a>
        
    </div>
  </div>
</div>
