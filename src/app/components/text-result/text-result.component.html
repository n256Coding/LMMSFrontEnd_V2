<div class="text-result-holder">
  <div class="card">
    <div class="card-body">
      <a href="{{url}}" class="card-title title" target="_blank">{{title}}</a>
      <p class="card-text description">{{description}}</p>
      <bar-rating [(ngModel)]="rating" [max]="5" (rateChange)="updateRatings()"></bar-rating>
      <input type="hidden" [value]="_id"/>
    </div>
  </div>
</div>
