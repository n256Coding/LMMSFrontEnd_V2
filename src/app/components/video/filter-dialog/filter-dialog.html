<div mat-dialog-content>
  <div class="filter-list">
      <h3>Please select filters</h3>
    <form [formGroup]="filterFormGroup" (ngSubmit)="submit()">
      <div *ngFor="let filter of filters; let i = index">
        <mat-checkbox color="warn" class="example-margin" (change)="onChange($event)" [value]="filter">{{filter}}</mat-checkbox>
      </div>
      <div mat-dialog-actions>
        <button class="btn btn-primary" mat-button cdkFocusInitial>Ok</button>
      </div>
    </form>
  </div>
</div>
