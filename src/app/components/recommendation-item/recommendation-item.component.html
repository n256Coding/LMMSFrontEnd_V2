<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-12">
        <img class="snapshot" src="https://image.thum.io/get/auth/1770-thumiokey/allowJPG/width/300/crop/600/{{url}}"
             alt="snapshot"/>
      </div>
      <div class="col-12">
        <a href="{{url}}" class="card-title title" target="_blank">{{title}}</a>
        <p class="card-text description">{{description}}</p>
      </div>
    </div>
  </div>
</div>
